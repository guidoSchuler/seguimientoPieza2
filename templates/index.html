<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Piezas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registro de Piezas</h1>
    
    <div>
        <label for="codigo">Código de la pieza:</label>
        <input type="text" id="codigo">
        
        <label for="operario">Operario:</label>
        <select id="operario">
            <!-- Opciones de operarios serán añadidas aquí por JavaScript -->
        </select>
        
        <label for="puesto">Puesto de trabajo:</label>
        <select id="puesto">
            <!-- Opciones de puestos serán añadidas aquí por JavaScript -->
        </select>
        
        <button onclick="registrarEntrada()">Registrar Entrada</button>
        <button onclick="registrarSalida()">Registrar Salida</button>
        <button onclick="loteTerminado()">Lote Terminado</button>
    </div>
    
    <h2>Movimientos</h2>
    <table id="tabla-movimientos">
        <thead>
            <tr>
                <th>Código de Pieza</th>
                <th>Puesto Actual</th>
                <th>Entrada</th>
                <th>Salida</th>
                <th>Operario</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas serán añadidas aquí por JavaScript -->
        </tbody>
    </table>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
